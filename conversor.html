<body> 
    <div class="contenedor-nav">

    <div class="marquee-container">
        <div class="marquee">
            - - DÓLAR BLUE: $272,00 / $276,00  - -  RIESGO PAÍS: 2.374puntos VAR%: -2,26%  - -  17.4º CAPITAL FEDERAL - -

    <main>
        <fieldset class="calcular-impuestos">
            <legend>Conversor de Moneda</legend>
            <label for="numero"></label>
            <input class="inputs" type="number" min="1" placeholder="$" id="numero">
            
            <label for="impuestos">DE</label>
            <select id="dropdownDivisa1" class="impuestos inputs">
                <option disabled selected>-Seleccionar-</option>
            </select>
            
            <label for="impuestos">A</label> 
            <select id="dropdownDivisa2" class="impuestos inputs">
                <option disabled selected>-Seleccionar-</option>    
            </select>
            <button disabled class="btn" type="submit" id="calcularMoneda">CALCULAR</button>
            
            <br>
            <div>
                <div id="resultado-div">
                </div>
            </div>
        </fieldset>
             
    </main>
